name: WA Scheduler

on:
  schedule:
    - cron: '0 1 * * *' # 08.00 WIB
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node index.js
        env:
          WA_GROUP_ID: ${{ secrets.WA_GROUP_ID }}
          WA_API_KEY: ${{ secrets.WA_API_KEY }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
